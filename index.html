<!DOCTYPE html>

<html>
<head>
  <title>Cloth-2</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <h2>Click and drag</h2>
    <h4> Gravity :</h4> <input id="grav" type="range" value="0.5" min="0" max="0.4" step="0.03">
    <br />
    <h4> Friction :</h4> <input id="fric" type="range" value="0.15" min="0" max="1" step="0.05">
    <br />
    <h4> Max Velocity :</h4> <input id="maxVel" type="range" value="180" min="0" max="1000" step="10">
    <br />
  </div>
  <canvas id="canvas"></canvas>

  <script src="hooke.js"></script> 
  <script src="main.js"></script> 
</body>
</html>
